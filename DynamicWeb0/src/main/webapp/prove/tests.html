					<li class="t-tab taboff">Tab</li>
					<li class="t-tab taboff">Tab</li>
					<li class="t-tab taboff">Tab</li>
				</ul>
			</div>
			<div class="test-list-container">
				<div class="new-test-action">

							<input class="input" type="search" name="search" placeholder="Search Test Name" />

				<div class="test-list">

							<div class="test-name-actions hidden">

							</div>
						</div>
						<div class="accordion-content closed">
							<div class="assign-count"><span>Assigned 1 times</span></div>
							<ul class="group-list">
								<li class="group-list-row">
									<div class="group-name"><span>GroupName</span></div>
									<div class="group-row-actions">
										<div class="status">
											<div class="settings"><a href="#"><img src="../img/setting.svg" /></a></div><span
												class="status-info">Status</span>
										</div>
										<div class="button button-green results-btn"><a>Results</a></div>
									</div>
								</li>
							</ul>
							<div class="assign-test"><a class="link" href="#">Assign</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		
		function TabGroup() {
			let tabs = [];
			
			function addTab(aTab) {
				tabs.push(aTab);
			}
			
		}
		function TabController() {
			
			let currentActive;
			function onTabClick(tab) {
				currentActive.deactivate();
				activateTab(tab);
			}
		}
		function Tab(id, aTabImpl) {
			let name = id;
			let isActive = false;
			let group = aGroup;
			let tabImpl = aTabImpl;
			
			function activate() {
				isActive = true;
				aTabImpl.activate();
			}
			function deactivate() {
				isActive = false;
				aTabImpl.deactivate();
			}
			function setGroup(aGroup) {
				this.group = group;
			}
		}
		function createTabMenu(rootId) {
			let tabsName = ['All Tests','Question Bank','Categories','Files','Certificates','Community'];
			let tabs = [];
			let container = document.createElement('ul');
			for(let i = 0; i < tabsName; i++) {
				tabs[i] = document.createElement('li');
				tabs[i].innerHTML = tabsName[i];
				tabs[i].addEventListener('click', function() {
					onClick();
				});
				container.appendChild(tabs[i]);
			}
			let rootEl = document.getElementById(rootId);
			rootEl.appendChild(container);
			
			function onClick() {
				
			}
		}
		function main() {
			
		}
	</script>
	<script src="test.js"></script>
