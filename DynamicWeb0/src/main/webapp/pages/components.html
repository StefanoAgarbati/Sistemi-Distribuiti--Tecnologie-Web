<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Components</title>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	ul {
		border: 1px solid red;
		list-style-type: none;
	}
	ul li {
		border: 1px solid blue;
	}
	.list-item-content {
		text-decoration: none;
		padding: 10px 15px;
		display: block;
		color: black;
		font-size: 20px;
	}
	.list-item-content:hover {
		background: rgb(220,220,220);
	}
</style>
</head>
<body>
	<ul>
		<li class="list-item"><a class="list-item-content" href="#">List item 1</a></li>
		<li><a class="list-item-content" href="#">List item 2<a></li>
		<li><a class="list-item-content" href="#">List item 3<a></li>
		<li><a class="list-item-content" href="#">List item 4<a></li>
		<li><a class="list-item-content" href="#">List item 5<a></li>
	</ul>
</body>
</html>
